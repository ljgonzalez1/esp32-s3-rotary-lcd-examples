; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3

; ========================= REUSABLE BASE SECTIONS =========================
; These are NOT buildable; they only provide values to be extended.

[base.core]
platform  = espressif32@6.9.0
board     = esp32-s3-devkitc-1
framework = arduino

[base.pkgs]
; Arduino core 3.x (avoids crc32_le error)
platform_packages =
    framework-arduinoespressif32@>=3.0.7
    tool-esptoolpy

[base._port]
port = /dev/ttyACM0

[base.serial]
upload_port     = ${base._port}
monitor_port    = ${base._port}
monitor_filters = default_crlf, time, esp32_exception_decoder
upload_protocol = esptool
monitor_dtr     = 0
monitor_rts     = 0

[base.board]
; ESP32-S3 with embedded PSRAM (OPI)
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi
board_build.cppstd = gnu++17
board_build.filesystem = littlefs
board_upload.maximum_ram_size = 8388608


[base.flags]
build_unflags = -std=gnu++11
build_flags =
    -std=gnu++17
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0
    -DESP_PANEL_KCONFIG_IGNORE
    -DLV_CONF_INCLUDE_SIMPLE
    -DARDUHAL_LOG_COLORS=1
    -DCONFIG_SPIRAM_USE=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1

; ---- test harness ----
[profile.test]
test_framework = unity
test_transport = serial
; Selection is done by macros with a single runner:
;   -DTEST_OTA_DEV, -DTEST_OTA_PROD, -DTEST_HUGE_DEV, -DTEST_HUGE_PROD

; ---- dev & prod profiles ----
[profile.dev]
upload_speed = 115200
monitor_speed= 115200

board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 16MB

board_upload.maximum_size = 16777216

[profile.prod]
upload_speed = 115200
monitor_speed= 115200

board_build.f_cpu = 160000000L
board_build.f_flash = 40000000L
board_build.flash_size = 8MB

board_upload.maximum_size = 8388608

; ---- huge & ota profiles ----

[profile.huge]
board_build.partitions = partitions/partitions_16mb_huge.csv

[profile.ota]
board_build.partitions = partitions/partitions_16mb_ota.csv

; ============================== REAL ENVIRONMENTS ==============================

[env:esp32-s3-n16-r8-huge-prod]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.prod, profile.huge

[env:esp32-s3-n16-r8-huge-test]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.prod, profile.huge, profile.test

[env:esp32-s3-n16-r8-huge-dev]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.dev, profile.huge

[env:esp32-s3-n16-r8-huge-dev-test]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.dev, profile.huge, profile.test

[env:esp32-s3-n16-r8-ota-prod]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.prod, profile.ota

[env:esp32-s3-n16-r8-ota-test]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.prod, profile.ota, profile.test

[env:esp32-s3-n16-r8-ota-dev]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.dev, profile.ota

[env:esp32-s3-n16-r8-ota-dev-test]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.dev, profile.ota, profile.test

; ============================== DEFAULT ENV ==============================

[env:esp32s3]
extends = base.core, base.pkgs, base.serial, base.board, base.flags, profile.dev, profile.ota, profile.test
